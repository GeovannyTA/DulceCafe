{% extends 'home.html' %}
{% load static %}
{% block title %}Product{% endblock %}

{% block content %}
<!-- Products -->
<div class="row">
    <div class="row">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'add_product' %}" class="btn btn-outline-secondary add-btn update-cart rounded-4">
                Add New Product
            </a>
        </div>
        {% for product in products %}
        <article class="col-lg-4">
            <div class="bg-white p-3 rounded-4 shadow-lg">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 style="display: inline-block;"><strong>{{ product.name }}</strong></h5>
                    <div class="">
                        <a class="btn btn-outline-secondary w-auto rounded-4 shadow-none"
                            href="{% url 'edit_product' product.id %}">
                            Edit
                        </a>
                        <a class="btn btn-outline-secondary w-auto rounded-4 shadow-none"
                            href="{% url 'delete_product' product.id %}">
                            Delete
                        </a>
                    </div>
                </div>
                <div class="m-0 p-0 d-flex justify-content-center align-items-center">
                    <img class="thumbnail rounded-4" src="{{ product.imageURL }}" alt="{{ product.name}}"
                        title="{{ product.name}}">
                </div>
                <hr>
            </div>
        </article>
        {% endfor %}
    </div>

    {% endblock%}
